<table class="table table-hover table-bordered table-centered mb-0">
    <thead>
        <tr>
            <th>Sl.no.</th>
            <th>Name of chemicals/substances</th>
            <th>Quantity </th>
            <th>Storage Method</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for en_hazardous_details in en_hazardous_details %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{en_hazardous_details.line_chainage_from}}</td>
                <td>{{en_hazardous_details.line_chainage_to}}</td>
                <td>{{en_hazardous_details.land_type}}</td>
                <td>
                    <div class="btn-group btn-group-sm">
                        <a class="btn btn-outline-primary btn-sm" data-toggle="tooltip" title="Edit" href="populate_approach_road_details('{{en_hazardous_details.record_id}}','{{en_hazardous_details.application_no}}','{{en_hazardous_details.line_chainage_from}}','{{en_hazardous_details.line_chainage_to}}','{{en_hazardous_details.land_type}}')"><i class="mdi mdi-square-edit-outline"></i></a>
                        <button  type="button" class="btn btn-outline-danger btn-sm" data-toggle="tooltip" title="Delete" onclick="populate_delete_approach_road('{{en_hazardous_details.record_id}}','{{en_hazardous_details.application_no}}')"><i class="uil-trash"></i></button>
                    </div>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
