<table class="table table-hover table-bordered table-centered mb-0">
    <thead>
        <tr>
            <th>Sl.no.</th>
            <th>Machine/Tool/Equipment</th>
            <th>Qty</th>
            <th>Installed Capacity</th>
        </tr>
    </thead>
    <tbody>
        {% for machine_equipment in machine_equipment %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{machine_equipment.machine_name}}</td>
                <td>{{machine_equipment.qty}}</td>
                <td>{{machine_equipment.installed_capacity}}</td>
                <td>{{machine_equipment.storage_method}}</td>
                <td>
                    <div class="btn-group btn-group-sm">
                        <a class="btn btn-outline-primary btn-sm" data-toggle="tooltip" title="Edit" href="machine_equipment_populate('{{machine_equipment.record_id}}','{{machine_equipment.application_no}}','{{machine_equipment.machine_name}}','{{machine_equipment.qty}}','{{machine_equipment.installed_capacity}}')"><i class="mdi mdi-square-edit-outline"></i></a>
                        <button  type="button" class="btn btn-outline-danger btn-sm" data-toggle="tooltip" title="Delete" onclick="populate_delete_machine_equipment('{{machine_equipment.record_id}}','{{machine_equipment.application_no}}')"><i class="uil-trash"></i></button>
                    </div>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
