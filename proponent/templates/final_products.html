<table class="table table-hover table-bordered table-centered mb-0">
    <thead>
        <tr>
            <th>Sl.no.</th>
            <th>Product (Name)</th>
            <th>Name/Location Type</th>
            <th>Method of storage (fully enclosed/partially enclosed/open)</th>
        </tr>
    </thead>
    <tbody>
        {% for project_product in project_product %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{project_product.product_name}}</td>
                <td>{{project_product.installed_capacity}}</td>
                <td>{{project_product.storage_method}}</td>
                <td>
                    <div class="btn-group btn-group-sm">
                        <a class="btn btn-outline-primary btn-sm" data-toggle="tooltip" title="Edit" href="project_product_edit('{{project_product.record_id}}','{{project_product.application_no}}','{{project_product.product_name}}','{{project_product.installed_capacity}}','{{project_product.storage_method}}')"><i class="mdi mdi-square-edit-outline"></i></a>
                        <button  type="button" class="btn btn-outline-danger btn-sm" data-toggle="tooltip" title="Delete" onclick="populate_delete_menu('{{project_product.record_id}}','{{project_product.application_no}}')"><i class="uil-trash"></i></button>
                    </div>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
